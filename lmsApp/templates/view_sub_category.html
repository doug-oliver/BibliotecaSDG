{% load static %} {% load humanize %}
<style>
    #uni_modal .modal-footer {
        display: none
    }
    
    #uni_modal .modal-sub-footer {
        display: flex
    }
</style>
<div class="container-fluid" id="e-details">
    <div class="lh-1">
        <dl>
            <dt>Categoria</dt>
            <dd class="ps-4">{{sub_category.category}}</dd>
            <dt>Nome</dt>
            <dd class="ps-4">{{sub_category.name}}</dd>
            <dt>Descrição</dt>
            <dd class="ps-4">{{sub_category.description}}</dd>
            <dt>Status</dt>
            <dd class="ps-4">
                {% if sub_category.status == '1' %}
                <span class="badge badge-success bg-gradient bg-success px-3 rounded-pill bg-opacity-75 text-sm py-1">Ativo</span> {% else %}
                <span class="badge badge-secondary bg-gradient bg-secondary px-3 rounded-pill bg-opacity-75 text-sm py-1">Inativo</span> {% endif %}
            </dd>
        </dl>
    </div>
</div>
